<script type="text/javascript" src="/site_media/js/components/tiny_mce/tiny_mce.js"></script>

<script type="text/javascript">
tinyMCE.init({		
	mode : "textareas",
	theme : "advanced",
	plugins : "bbcode",

    entity_encoding : "raw",

	theme_advanced_buttons1 : "bold,italic,underline,undo,redo,link,unlink,image,forecolor,removeformat",
	theme_advanced_buttons2 : "",
	theme_advanced_buttons3 : "",
	theme_advanced_buttons4 : "",
    
	theme_advanced_toolbar_location : "top",
	theme_advanced_toolbar_align : "left",
	theme_advanced_statusbar_location : "bottom",

	theme_advanced_resizing : true,
    theme_advanced_resize_horizontal : false,
    theme_advanced_path : false,
    
	remove_linebreaks : false,
    force_p_newlines : false,
    force_br_newlines : true,
    forced_root_block: false,

    init_instance_callback : function()
    {
        $('#' + this.editorContainer).find('.mceToolbar a, .mceStatusbar a').each(function()
        {
            $(this).attr('tabindex', -1);
        });
    }

});
</script>
