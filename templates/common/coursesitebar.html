<div id="main-sidebar">
	<div id="proposal-list">
			<div class="semester">
				<h3>Przedmioty w ofercie</h3>
				<input type="hidden" name="semester-id" value="{{ semester.id }}" />
				<ul class="proposal-list">
					{% for course in courses %}
						<li  class="{% if course.status == 1 %}offer{% else %}vote{% endif %}">
							<a href="{% url offer-page course.slug %}" id="proposal-{{ course.id }}">{{ course.name }}</a>
							<input type="hidden" name="type" value="{% if course.type %}{{ course.type.id }}{% endif %}" />
							<input type="hidden" name="wasEnrolled" value="false" />
							<input type="hidden" name="english" value="{{ course.english }}" />
							<input type="hidden" name="exam" value="{{ course.exam }}" />
							<input type="hidden" name="status" value="{{ course.status }}" />
							<input type="hidden" name="teacher" value="{% if course.owner  %}{{ course.owner.id }}{% endif %}" />
						</li>
					{% endfor %}
				</ul>

                   <ul id="proposal-legend">
                       <li>
                           <div class="legend-box vote"></div> - przedmiot poddany pod g≈Çosowanie
                       </li>
                       <li>
                           <div class="legend-box offer"></div> - przedmiot w ofercie
                       </li>
                   </ul>
			</div>
	</div>
</div>
