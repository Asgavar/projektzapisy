{% ifnotequal newer_no 0 %}
<a href="{% url latest_news %}" title="Najnowsze"
 onClick="load_data('{% url news-ajax-latest %}'); return false;">
  Najnowsze
</a>
<a href="{% url offer.news.views.paginated_news newer_beginwith %}" title="Nowsze"
 onClick="load_data('{% url news-ajax-find newer_beginwith %}'); return false;">
  Nowsze ({{ newer_no }})
</a>
{% endifnotequal %}
