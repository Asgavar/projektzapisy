
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    </div>
    
    <h2>Opis:</h2>
    <div>
    {{ proposal.description.description }}
    </div>
    <h3>Literatura</h3>
