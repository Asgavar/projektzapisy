{% extends "grade/base.html" %}

{% block scripts %}

<script src="/site_media/js/grade/poll/section_create.js" type="text/javascript"></script> 
	
{% endblock %}

{% block styles %}
	<link rel="stylesheet" href="/site_media/css/grade/create.css" type="text/css" />
{% endblock %}


{% block content %}
	{% if message %}<div class="main-message">{{ message }}</div>{% endif %}
		<form url="" id="create_main" method="Post">
            <label for="poll[title]">Tytuł sekcji:</label>
			<input type="text" name="poll[title]">
			<ol id="poll-form">
			</ol>
		<input type="button" value="dodaj pytanie" id="add-question">
		<select id="add-question-type">
			<option value="open">Otwarte</option>
			<option value="single">Jednokrotnego wyboru</option>
			<option value="multi">Wielokrotnego wyboru</option>
		</select><br/><br/>
        <label for="description">Opis:</label><br>
        <textarea name="poll[description]"></textarea>
		<input type="submit" value="wyslij">
	</form>
{% endblock %}
